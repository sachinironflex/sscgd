        // Function to show a specific screen and hide others
        function showScreen(screenId, title = '') {
            Object.values(screens).forEach(screen => screen.classList.add('hidden'));
            screens[screenId].classList.remove('hidden');
            // Update main heading based on screen
            if (title) {
                mainTitle.textContent = title;
            } else {
                mainTitle.textContent = 'SSC GD PDF Hub';
            }
        }

        // Function to render chapter buttons for a subject
        function renderChapters(subjectKey) {
            const subjectData = data[subjectKey];
            const chapterScreen = screens[`${subjectKey}Chapters`];
            chapterScreen.innerHTML = `<h1>${subjectData.title}</h1>`; // Add subject title to the screen
            
            for (const key in subjectData.chapters) {
                if (subjectData.chapters.hasOwnProperty(key)) {
                    const chapter = subjectData.chapters[key];
                    const button = document.createElement('button');
                    button.className = 'btn chapter-btn blue';
                    button.innerHTML = `<span class="emoji">${chapter.emoji}</span><span>${chapter.name}</span>`;
                    button.addEventListener('click', () => {
                        showScreen('content');
                        renderLinks(subjectKey, key);
                        history.pushState({ screen: 'content', subject: subjectKey, chapter: key }, '', '');
                    });
                    chapterScreen.appendChild(button);
                }
            }
        }
        
        // Function to render PDF links for a specific chapter
        function renderLinks(subjectKey, chapterKey) {
            const links = data[subjectKey].chapters[chapterKey].links;
            const contentContainer = screens.content;
            contentContainer.innerHTML = ''; // Clear previous content

            const title = document.createElement('h1');
            title.textContent = data[subjectKey].chapters[chapterKey].name;
            contentContainer.appendChild(title);
            
            links.forEach(link => {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                linkItem.innerHTML = `
                    <h3>${link.title}</h3>
                    <div class="link-actions">
                        <a href="${link.view}" class="btn view-btn" target="_blank">View</a>
                        <a href="${link.download}" class="btn download-btn" download>Download</a>
                    </div>
                `;
                contentContainer.appendChild(linkItem);
            });
        }

                    case 'reasoningChapters':
                    case 'gkGsChapters':
                        showScreen(event.state.screen, data[event.state.subject].title);
                        renderChapters(event.state.subject);
                        break;
                    case 'content':
                        showScreen('content');
                        renderLinks(event.state.subject, event.state.chapter);
                        break;
                    default:
                        showScreen('main');
                }
            } else {
                showScreen('main');
            }
        });
        
        // Initial app load
        window.addEventListener('load', () => {
             showScreen('main');
             history.replaceState({ screen: 'main' }, '', '');
        });
    });
</script>
